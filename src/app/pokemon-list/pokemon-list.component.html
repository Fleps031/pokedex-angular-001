<div class = 'poke-list-div'>
    <div *ngFor="let pokemon of pokemons;" class = "poke-div">
        <p>
            #{{pokemon.id}}  {{pokemon.name}}
        </p>
        <div class = 'poke-div-sprites'>
            <img src="{{pokemon.sprites.front_default}}" alt="Sprite of {{pokemon.name}}">
        </div>
    </div>
</div>
